
 <div class="min-h-screen flex surface-ground">
    <div id="app-sidebar-3"
        class="h-screen hidden lg:block bg-gray-900 flex-shrink-0 fixed lg:sticky left-0 top-0 z-1  border-gray-800 select-none"
        style="width:255px ; z-index:5 !important;;">
        <div class="flex flex-column h-full">
            
            <div class="flex align-items-center px-3 flex-shrink-0 " style="height:60px">
                <img class=" pt-3" src="https://stage.blendedsense.com/img/logo.a39c6ea2.svg" alt="Image"
                    style="width: 220px; ">
            </div> 
            <div class="dashboard">
                <ul class="list-none p-3 m-0">
                    <li>
                        <a pRipple
                            class="text-decoration-none flex align-items-center cursor-pointer p-2 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors">
                            <fa-icon [icon]="faCoffee" class="mr-4"></fa-icon>
                            <a routerLink="/Dashboard" routerLinkActive="Active"
                                 class="font-medium">Dashboard</a>
                        </a>
                    </li>
                    <li>
                        <a pRipple
                            class="text-decoration-none flex align-items-center cursor-pointer p-2 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors">
                            <fa-icon [icon]="faBusinessTime" class="mr-4"></fa-icon>
                            <span class="font-medium">Business</span>
                        </a>
                    </li>
                    <li>
                        <a pRipple
                            class="text-decoration-none flex align-items-center cursor-pointer p-2 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors">
                            <fa-icon [icon]="faImage" class="mr-4"></fa-icon>
                            <span class="font-medium">Asset Library</span>
                         </a>
                    </li>
                    <li>
                       <a pRipple
                            class="text-decoration-none flex align-items-center cursor-pointer p-2 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors">
                            <fa-icon [icon]="faHouseChimneyWindow" class="mr-4"></fa-icon>
                            <span class="font-medium">Brand Kit</span>
                        </a>
                    </li>
                    <li>
                        <a pRipple
                            class="text-decoration-none flex align-items-center cursor-pointer p-2 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors">
                            <fa-icon [icon]="faFileLines" class="mr-4"></fa-icon>
                            <a routerLink="/Dashboard/order"
                                class="font-medium">Orders</a>
                        </a>
                    </li>
                    <li>
                        <a pRipple
                            class="text-decoration-none flex align-items-center cursor-pointer p-2 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors">
                            <fa-icon [icon]="faCalendar" class="mr-4"></fa-icon>
                            <a routerLink="/Dashboard/sweep" routerLinkActive="Active"
                            class="font-medium">Sweep Blocks</a>
                        </a>
                    </li>
                    <li>
                        <a pRipple
                            class="text-decoration-none flex align-items-center cursor-pointer p-2 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors">
                            <fa-icon [icon]="faGear" class="mr-4"></fa-icon>
                            <span class="font-medium">Settings</span>
                        </a>
                    </li>
                </ul>
                <ul class="list-none p-3 m-0">
                    <li>
                        <span class="block p-2 text-600 quick-action">Quick Actions</span>
                    </li>
                    <li>
                        <a pRipple
                            class="text-decoration-none flex align-items-center cursor-pointer p-2 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors">
                            <fa-icon [icon]="faArrowUpFromBracket" class="mr-4"></fa-icon>
                            <span class="font-medium">Upload Footage</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div> 
    <div class="min-h-screen flex flex-column relative flex-auto">
        <div class="flex justify-content-between align-items-center px-5 surface-0 border-bottom-1 surface-border relative lg:static"
            style="height:70px">
            <div class="flex">
                <a pRipple
                    class="text-decoration-none cursor-pointer inline-flex align-items-center justify-content-center lg:static z-1 lg:block h-screen text-700 mr-3 select-none hidden"
                    pStyleClass="#app-sidebar-3" enterClass="hidden" enterActiveClass="fadeinleft" leaveToClass="hidden"
                    leaveActiveClass="fadeoutleft" [hideOnOutsideClick]="true">
                    <fa-icon [icon]="faBars" class="mr-4"></fa-icon>
                </a>
            </div>
            <div >
                <a pRipple class="cursor-pointer block lg:hidden text-700 lg-fixed" pStyleClass="@next"
                    enterClass="hidden" enterActiveClass="fadein" leaveToClass="hidden" [hideOnOutsideClick]="true">
                    <i class="pi pi-ellipsis-v text-2xl"></i>
                </a>
                <ul
                    class="list-none p-0 m-0 hidden lg:flex lg:align-items-center select-none lg:flex-row 
                surface-section border-1 lg:border-none surface-border right-0 top-100 z-1 shadow-2 lg:shadow-none absolute lg:static">

                    <li>
                        <a pRipple class="text-decoration-none flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer
                        transition-duration-150 transition-colors">
                           
                            <fa-icon [icon]="faBell" class="mr-2 fa-2x"></fa-icon>
                            <span class="block lg:hidden font-medium">Notifications</span>
                        </a>
                    </li> 
                    <li class="border-top-1 surface-border lg:border-top-none">
                        <a pRipple class="flex p-3 lg:px-3 lg:py-2 align-items-center  font-medium border-round cursor-pointer
                        transition-duration-150 transition-colors">
                            <img (click)="toggle()"
                                src="https://images.pexels.com/photos/2269872/pexels-photo-2269872.jpeg?auto=compress&cs=tinysrgb&w=400"
                                class="mr-3 lg:mr-0" style="width: 50px; height: 50px; border-radius: 20px;" />
                         </a>
                    </li>
                    <li>
                       <fa-icon [icon]="faAngleDown" (click)="toggle()"></fa-icon></li>
                </ul>
                <p-overlay class="overly text-center" [(visible)]="overlayVisible" (click)="Logout()" [responsive]="{ breakpoint: '600px',  contentStyleClass: 'w-5rem p-2 ' }" contentStyleClass="p-2 shadow-2 ">
                    Logout
                </p-overlay>
            </div>
        </div>      
          <router-outlet></router-outlet>
</div>
