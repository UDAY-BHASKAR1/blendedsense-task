<div [formGroup]="formGroup" >
    <input
    [type]="type"
    [formControlName]="formControlName"
    [placeholder]="placeholder"
    [minlength]="minlength"
    [maxlength]="maxlength"
    
    style="
        max-width: 100%;
        font-size: 10px;
        font-family: 'Poppins', sans-serif;
        font-weight: 400;
        font-size: 15px;
        line-height: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        width: 87%;
        border: 0.6px solid rgb(226, 223, 223);
        padding-left: 5px;
        opacity: 0.8;
        border-radius: 4px;
         box-sizing: border-box;
         position: relative;"
  />
 
</div>
<div>
    <span  style="font-family: 'Poppins', sans-serif; color: red;
    font-family:'Poppins', sans-serif;
    font-weight: 400;
    line-height: 12px;
    text-align: right;" [innerHTML]="error !== undefined ? error :'&nbsp;'">
    
    </span>
</div>
